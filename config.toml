baseurl = "https://zzamboni.org/"
title = "zzamboni.org"
theme = "gohugo-theme-ananke"
languageCode = "en-us"
# Enable comments by entering your Disqus shortname
disqusShortname = "zzamboni-org"
# Enable Google Analytics by entering your tracking code
googleAnalytics = "UA-109878074-1"
publishDir = "docs"

MetaDataFormat = "yaml"
DefaultContentLanguage = "en"
SectionPagesMenu = "main"
Paginate = 30
enableRobotsTXT = true
pygmentsCodeFences = true
pygmentsUseClasses = true

# We do redirects via Netlify's _redirects file, generated by Hugo (see "outputs" below).
disableAliases = true

[outputs]
home = [ "HTML", "RSS", "REDIR", "HEADERS" ]
section = [ "HTML", "RSS"]

[mediaTypes]
[mediaTypes."text/netlify"]
delimiter = ""

[outputFormats]
[outputFormats.REDIR]
mediatype = "text/netlify"
baseName = "_redirects"
isPlainText = true
notAlternative = true
[outputFormats.HEADERS]
mediatype = "text/netlify"
baseName = "_headers"
isPlainText = true
notAlternative = true

[permalinks]
  post = "/post/:slug"

[sitemap]
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

[params]
  description = "Musings, ramblings and code"
  twitter = "https://twitter.com/zzamboni"
  # choose a background color from any on this page: http://tachyons.io/docs/themes/skins/ and preface it with "bg-"
  background_color_class = "bg-black"
  featured_image = "/images/tram-zurich.jpg"
  copyright_author = "Diego Zamboni"
  custom_css = ["css/site.css", "css/syntax.css"]

[params.source]
  url = "https://github.com/zzamboni/zzamboni.org"
  org_dir = "content-org"
  org_file = "content-org/zzamboni.org"

[params.footer]
  show_powered_by = true
